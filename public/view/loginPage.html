<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />

        <title>Welcome MiroTalk</title>
        <style>
            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }
            body {
                background-color: rgba(50, 169, 209, 0.49);
            }
            .row {
                background: white;
                border-radius: 3px;
                box-shadow: 12px 12px 22px grey;
            }
            img {
                border-top-left-radius: 30px;
                border-bottom-left-radius: 30px;
            }
            .btn1 {
                border: none;
                outline: none;
                height: 50px;
                width: 100%;
                background-color: black;
                color: white;
                border-radius: 4px;
                font-weight: bold;
            }
            .btn1:hover {
                background: white;
                border: 1px solid;
                color: black;
            }
        </style>
    </head>
    <body onload="init()">
        <section class="Form my-4 mx-5">
            <div class="container">
                <div class="row no-gutters">
                    <div class="col-lg-5">
                        <img src="../images/miroacikmavi.png" class="rounded mx-auto d-block" alt="" />
                    </div>
                    <div class="col-lg-7">
                        <h1 class="font-weight-bold py-4">MIROTALK</h1>
                        <h4>Sign into your account</h4>

                        <!-- <form> -->
                            <div class="form-row">
                                <div class="col-lg-7 pt-5">
                                    <input
                                        type="email"
                                        name="email"
                                        id = "email"
                                        class="form-control"
                                        placeholder="Email-Adress"
                                        class="form-control my-3"
                                    />
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-lg-7">
                                    <input
                                        type="password"
                                        name="password"
                                        id = "password"
                                        placeholder="*******"
                                        class="form-control my-3"
                                    />
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-lg-7">
                                    <button type = "button" class = "btn1 mt-3 mb-5" id="btnLogin" onclick="clickLoginEvent()">Login</button>
                                </div>
                            </div>
                            <a href="/register">Dont you have an account? Register</a>
                        <!-- </form> -->
                    </div>
                </div>
            </div>
        </section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<!-- test -->

<script defer src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script defer src="https://cdn.rawgit.com/muaz-khan/DetectRTC/master/DetectRTC.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.5"></script>
<script defer type="module" src="https://unpkg.com/emoji-picker-element@1"></script>
<script defer src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/500/fabric.min.js"></script>
<script defer src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
<script defer src="https://unpkg.com/@popperjs/core@2"></script>
<script defer src="https://unpkg.com/tippy.js@6"></script>
<script defer src="/socket.io/socket.io.js"></script>
<script defer src="../js/global.js"></script>

</body>
</html>
