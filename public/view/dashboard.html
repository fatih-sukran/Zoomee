<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style type="text/css">
        h1.custom {
            font-size: 50px;
            margin-top: 150px;
        }
        p.custom{
            font-size: 20px;
        }
        div.custom{
            padding-right: 50px;
        }
        .margin{
            margin-top: 50px;
            margin-left: 300px;
        }
        
    </style>
</head>
<header>
    <img src="../images/MiroTalk h1.png" alt="">
</header>
<body>
    <section>
        <div class="container">
           <div class="row no-gutters">
             <div class="col-5">
                <div>
                    <h1 class="custom">Premium video meetings. Now free for everyone</h1>
                </div>
                <div>
                   <p class="custom">Developed for secure business meetings, Miro Talk has been redesigned. The service is now available to anyone for free.</p>
                </div>
                <div>
                    <button type="button" class="btn btn-primary"> <i class="fa fa-camera"></i> New Meeting</button>
                    <button type="button" class="btn btn-primary"> <i class="fa fa-calendar"></i> Plan Meet For Later</button>
                    <p> </p>
                    <form class="form-floating">
                        <input class="form-control" id="floatingInputValue" placeholder="Please enter code">
                        <label for="floatingInputValue">Please enter code for new Meeting</label>
                      </form>
                </div>
            </div>
            <div class="col-7 ">
                <div class="container margin">
                    <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                        <div class="card-header">Subject of the meeting</div>
                        <div class="card-body">

                            </svg>
                            <label for="">Date Of Meet</label>
                            <ul>
                                <li><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-video"
                                        viewBox="0 0 16 16">
                                        <path d="M8 9.05a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z" />
                                        <path

                                    </svg> <label for="">Participants</label></li>
